<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/homepage.css" />
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="/static/images/attendance_icon.jpg" class="card-img-top" alt="Attendance Icon" />
            <div class="card-body">
                <h5 class="card-title">Attendance</h5>
                <p class="card-text">Track attendance for your classes or events.</p>
                <a href="/run-face-recognition" class="btn btn-primary mt-auto">Go</a>
            </div>
        </div>

        <div class="card">
            <img src="/static/images/chatbot_icon.jpg" class="card-img-top" alt="Chatbot Icon" />
            <div class="card-body">
                <h5 class="card-title">Chatbot</h5>
                <p class="card-text">Engage users with an AI-powered chatbot.</p>
                <a href="/upload" class="btn btn-primary mt-auto">Go</a>
            </div>
        </div>

        <div class="card">
            <img src="/static/images/marks_icon.jpg" class="card-img-top" alt="Marks Icon" />
            <div class="card-body">
                <h5 class="card-title">Marks</h5>
                <p class="card-text">View and manage student marks and grades.</p>
                <a href="/graph_entry" class="btn btn-primary mt-auto">Go</a>
            </div>
        </div>
    </div>
</body>
</html>
